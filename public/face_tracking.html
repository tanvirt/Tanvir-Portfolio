<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Face Tracking</title>

    <style>
		video, canvas {
			position: absolute;
		}
	</style>
</head>
<body onload="loadFaceTracker()">
	<div>
		<video id="video" width="320" height="240" preload autoplay loop muted></video>
		<canvas id="canvas" width="320" height="240"></canvas>
	</div>

	<script src="vendor/tracking.js/tracking-min.js"></script>
	<script src="vendor/tracking.js/face-min.js"></script>
	<script src="js/native/FaceTracker.js"></script>

	<script>
		var loadFaceTracker = function() {
			var faceTracker = new FaceTracker('video');
			faceTracker.start();
			//faceTracker.stop();
		}
	</script>
</body>
</html>
