        <div class="icon-menu-item blue-hover">
            <img src="img/creative/solid_icon.png" alt="">
        </div>
        <div class="icon-menu-item blue-hover">
            <img src="img/creative/eye_icon.png" alt="">

        <div class="icon-menu-item blue-hover">
